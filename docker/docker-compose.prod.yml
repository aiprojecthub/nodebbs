# 生产环境 Docker Compose 覆盖配置
# 使用方式: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# 本文件只包含与 docker-compose.yml 的差异部分

services:
  # PostgreSQL - 生产环境安全与资源优化
  postgres:
    restart: always
    ports: []  # 安全：不暴露端口到主机
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - 生产环境安全与资源优化
  redis:
    restart: always
    ports: []  # 安全：不暴露端口到主机
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API - 生产环境资源优化
  api:
    restart: always
    environment:
      # 生产环境特有配置
      NODE_OPTIONS: "--max-old-space-size=512"
    volumes:
      # 覆盖 base 的挂载，生产环境不挂载源代码
      - api_uploads:/app/apps/api/uploads
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.3'
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Web - 生产环境资源优化
  web:
    restart: always
    environment:
      # 生产环境特有配置
      NODE_OPTIONS: "--max-old-space-size=512"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.3'
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# 网络 - 生产环境使用固定子网 (可选，保持原样)
networks:
  nodebbs-network:
    ipam:
      config:
        - subnet: 172.28.0.0/16
