services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: nodebbs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password}
      POSTGRES_DB: ${POSTGRES_DB:-nodebbs}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nodebbs-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: nodebbs-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --appendonly yes
    environment:
      TZ: Asia/Shanghai
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nodebbs-network

  # API 服务
  api:
    build:
      context: .  # 从 monorepo 根目录构建（turbo prune 需要完整的 workspace）
      dockerfile: apps/api/Dockerfile
    container_name: nodebbs-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      APP_NAME: ${APP_NAME:-nodebbs}
      HOST: 0.0.0.0
      PORT: 7100
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres_password}@postgres:5432/${POSTGRES_DB:-nodebbs}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      USER_CACHE_TTL: ${USER_CACHE_TTL:-120}
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-random-string-in-production}
      JWT_ACCESS_TOKEN_EXPIRES_IN: ${JWT_ACCESS_TOKEN_EXPIRES_IN:-1y}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      APP_URL: ${APP_URL:-http://localhost:3100}
      TZ: Asia/Shanghai
    volumes:
      - api_uploads:/app/apps/api/uploads
      - ./apps/api/src:/app/apps/api/src:ro
    ports:
      - "${API_PORT:-7100}:7100"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7100/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nodebbs-network

  # Web 前端服务
  web:
    build:
      context: .  # 从 monorepo 根目录构建（turbo prune 需要完整的 workspace）
      dockerfile: apps/web/Dockerfile
    container_name: nodebbs-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      APP_NAME: ${APP_NAME:-nodebbs}
      PORT: 3100
      SERVER_API_URL: ${SERVER_API_URL:-http://api:7100}
      TZ: Asia/Shanghai
    ports:
      - "${WEB_PORT:-3100}:3100"
    # volumes:
      # 自定义资源挂载（如有需要，请取消注释并在同级目录下创建 web 文件夹及对应文件）
      # - ./web/favicon.ico:/app/apps/web/public/favicon.ico
      # - ./web/logo.svg:/app/apps/web/public/logo.svg
      # - ./web/apple-touch-icon.png:/app/apps/web/public/apple-touch-icon.png
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3100', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nodebbs-network

# 数据卷
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local

# 网络
networks:
  nodebbs-network:
    driver: bridge
