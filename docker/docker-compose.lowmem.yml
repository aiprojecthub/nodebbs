# 低内存环境 Docker Compose 覆盖配置
# 适用于 1C1G 或 1C2G 的低配服务器
# 使用方式: docker compose -f docker-compose.yml -f docker-compose.lowmem.yml up -d

services:
  # PostgreSQL - 低内存优化
  postgres:
    restart: always
    ports: []
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Redis - 低内存优化
  redis:
    restart: always
    ports: []
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # API - 低内存优化
  api:
    restart: always
    environment:
      # 严格限制 Node.js 内存
      NODE_OPTIONS: "--max-old-space-size=384"
    volumes:
      - api_uploads:/app/apps/api/uploads
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web - 低内存优化
  web:
    restart: always
    environment:
      # 严格限制 Node.js 内存
      NODE_OPTIONS: "--max-old-space-size=384"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
